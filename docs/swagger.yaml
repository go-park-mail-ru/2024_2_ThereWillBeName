definitions:
  http.Credentials:
    properties:
      login:
        type: string
      password:
        type: string
    type: object
  httpresponses.ErrorResponse:
    properties:
      message:
        type: string
    type: object
  models.Place:
    properties:
      description:
        type: string
      id:
        type: integer
      image:
        type: string
      name:
        type: string
    type: object
  models.Trip:
    properties:
      city_id:
        type: integer
      created_at:
        type: string
      description:
        type: string
      end_date:
        type: string
      id:
        type: integer
      name:
        type: string
      private:
        type: boolean
      start_date:
        type: string
      user_id:
        type: integer
    type: object
  models.User:
    properties:
      created_at:
        type: string
      id:
        type: integer
      login:
        type: string
    type: object
info:
  contact: {}
paths:
  /healthcheck:
    get:
      description: Check the health status of the service
      produces:
      - text/plain
      responses:
        "200":
          description: 'STATUS: OK'
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpresponses.ErrorResponse'
      summary: Health check
  /login:
    post:
      consumes:
      - application/json
      description: Authenticate a user and return a token
      parameters:
      - description: User credentials
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/http.Credentials'
      produces:
      - application/json
      responses:
        "200":
          description: Token
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpresponses.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/httpresponses.ErrorResponse'
      summary: Login a user
  /logout:
    post:
      description: Log out the user by clearing the authentication token
      produces:
      - application/json
      responses:
        "200":
          description: Logged out successfully
          schema:
            type: string
      summary: Logout a user
  /places:
    get:
      description: Retrieve a list of places from the database
      produces:
      - application/json
      responses:
        "200":
          description: List of places
          schema:
            items:
              $ref: '#/definitions/models.Place'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httpresponses.ErrorResponse'
      summary: Get a list of places
  /signup:
    post:
      consumes:
      - application/json
      description: Create a new user with login and password
      parameters:
      - description: User credentials
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/http.Credentials'
      produces:
      - application/json
      responses:
        "201":
          description: User created successfully
          schema:
            $ref: '#/definitions/models.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpresponses.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httpresponses.ErrorResponse'
      summary: Sign up a new user
  /trips:
    post:
      consumes:
      - application/json
      description: Create a new trip with given fields
      parameters:
      - description: Trip details
        in: body
        name: trip
        required: true
        schema:
          $ref: '#/definitions/models.Trip'
      produces:
      - application/json
      responses:
        "201":
          description: Trip created successfully
          schema:
            $ref: '#/definitions/models.Trip'
        "400":
          description: User does not exist
          schema:
            $ref: '#/definitions/httpresponses.ErrorResponse'
        "500":
          description: Failed to create trip
          schema:
            $ref: '#/definitions/httpresponses.ErrorResponse'
      summary: Create a new trip
  /trips/{id}:
    delete:
      description: Delete a trip by trip ID
      parameters:
      - description: Trip ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: Trip deleted successfully
        "400":
          description: Invalid trip ID
          schema:
            $ref: '#/definitions/httpresponses.ErrorResponse'
        "404":
          description: Trip not found
          schema:
            $ref: '#/definitions/httpresponses.ErrorResponse'
        "409":
          description: 'Cannot delete trip: it has associated records'
          schema:
            $ref: '#/definitions/httpresponses.ErrorResponse'
        "500":
          description: Failed to delete trip
          schema:
            $ref: '#/definitions/httpresponses.ErrorResponse'
      summary: Delete a trip
    get:
      description: Get trip details by trip ID
      parameters:
      - description: Trip ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Trip details
          schema:
            $ref: '#/definitions/models.Trip'
        "400":
          description: Invalid trip ID
          schema:
            $ref: '#/definitions/httpresponses.ErrorResponse'
        "404":
          description: Trip not found
          schema:
            $ref: '#/definitions/httpresponses.ErrorResponse'
        "500":
          description: Failed to retrieve trip
          schema:
            $ref: '#/definitions/httpresponses.ErrorResponse'
      summary: Retrieve a trip by ID
    put:
      consumes:
      - application/json
      description: Update trip details by trip ID
      parameters:
      - description: Trip ID
        in: path
        name: id
        required: true
        type: integer
      - description: Updated trip details
        in: body
        name: trip
        required: true
        schema:
          $ref: '#/definitions/models.Trip'
      produces:
      - application/json
      responses:
        "200":
          description: Trip updated successfully
          schema:
            $ref: '#/definitions/models.Trip'
        "400":
          description: Invalid trip data
          schema:
            $ref: '#/definitions/httpresponses.ErrorResponse'
        "404":
          description: Trip not found
          schema:
            $ref: '#/definitions/httpresponses.ErrorResponse'
        "500":
          description: Failed to update trip
          schema:
            $ref: '#/definitions/httpresponses.ErrorResponse'
      summary: Update an existing trip
  /users/{userID}/trips:
    get:
      description: Get all trips for a specific user
      parameters:
      - description: User ID
        in: path
        name: userID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of trips
          schema:
            items:
              $ref: '#/definitions/models.Trip'
            type: array
        "400":
          description: Invalid user ID
          schema:
            $ref: '#/definitions/httpresponses.ErrorResponse'
        "404":
          description: No trips found fot the user
          schema:
            $ref: '#/definitions/httpresponses.ErrorResponse'
        "500":
          description: Failed to retrieve trips
          schema:
            $ref: '#/definitions/httpresponses.ErrorResponse'
      summary: Retrieve trips by user ID
  /users/me:
    get:
      description: Retrieve the current authenticated user information
      produces:
      - application/json
      responses:
        "200":
          description: Current user
          schema:
            $ref: '#/definitions/models.User'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/httpresponses.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httpresponses.ErrorResponse'
      summary: Get the current user
swagger: "2.0"
